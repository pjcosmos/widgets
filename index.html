<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="wrap-vertical">

  <!-- 달력 -->
  <section class="calendar-panel">
    <header class="cal-header">
      <div id="calLabel"></div>
      <div class="cal-nav">
        <button id="prevMon">‹</button>
        <button id="nextMon">›</button>
      </div>
    </header>
    <div class="cal-box">
      <div class="weekday" id="wd"></div>
      <div class="grid" id="grid"></div>
      <div id="tooltip" class="tooltip" hidden></div>
    </div>
  </section>

  <!-- To-do -->
  <section class="todo-panel">
    <div class="form-box">
      <select id="subject">
        <option value="AI응용">AI응용</option>
        <option value="소프트웨어공학">소프트웨어공학</option>
        <option value="교양">교양</option>
      </select>

      <input id="taskName" type="text" placeholder="과제명" />

      <input id="memo" type="text" placeholder="메모 (선택)" />

      <button id="dateBtn">📅</button>
      <input id="todoDate" type="date" hidden />
      <button id="addBtn">추가</button>
    </div>

    <ul id="todoList"></ul>
    <div id="emptyHint" class="hint">할 일이 없습니다 ☕️</div>
  </section>

</div>

<script src="./app.js"></script>
</body>
</html>
