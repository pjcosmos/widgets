<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">

    <!-- Calendar (위) -->
    <section class="calendar card">
      <header class="card-head">
        <strong id="calLabel">—</strong>
        <div class="nav">
          <button id="prevMon" aria-label="이전 달">‹</button>
          <button id="nextMon" aria-label="다음 달">›</button>
        </div>
      </header>

      <div class="weekday" id="wd"></div>
      <div class="grid" id="grid"></div>

      <div id="tooltip" class="tooltip" hidden></div>
    </section>

    <!-- Todo (아래) -->
    <section class="todo card">
      <div class="input-box">
        <input id="subject" type="text" placeholder="과목" aria-label="과목">
        <input id="taskName" type="text" placeholder="과제명" aria-label="과제명">
        <input id="memo" type="text" placeholder="메모 (선택)" aria-label="메모">

        <!-- 날짜: 항상 보이는 슬림 필드 + 아이콘 -->
        <div class="date-inline">
          <button id="dateBtn" class="icon-btn" type="button" aria-label="오늘 날짜로 바로 추가">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="4" width="18" height="18" rx="4" fill="none" stroke="currentColor" stroke-width="1.6"/>
            <path d="M8 2v4M16 2v4M3 10h18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          </button>
        </div>
        
        <button id="addBtn" class="add" type="button">추가</button>
      </div>
      <div class="sync-row">
        <button id="exportBtn" class="ghost">내보내기</button>
        <label class="ghost">
          가져오기
          <input id="importFile" type="file" accept="application/json" hidden>
        </label>
      </div>

      <ul id="todoList"></ul>
      <div id="emptyHint" class="hint">할 일이 없어요</div>
    </section>

  </div>

  <script src="./app.js"></script>
</body>
</html>
